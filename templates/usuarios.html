{% extends "base.html" %}
{% block content%}
<div class="vertical-center">
<div class="container view">
  <div class="justify-content-center">
    {% if devices and devices|length > 0 %}
      <table id="view_users" class="table table-striped table-bordered" style="width:100%">
        <p>Usuários:</p>
        <thead>
          <tr>
            <th>Nome de Usuário</th>
            <th>Senha</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          {% for user in devices %}
            <tr>
              <td>{{ user.username }}</td>
              <td>{{ user.senha }}</td>
              <td><a href="{{ url_for('login_blue.del_user', user_id=user.id) }}">Deletar</a></td>
            </tr>
          {% endfor %}
          </tbody>
      </table>
      <form action="{{ url_for('login_blue.registrar_usuario') }}">
        <p><input type="submit" value="Adicionar Usuário" class="btn btn-primary"/></p>
      </form>
    {% else %}
      <p>Ainda não há usuários registrados!</p>
      <form action="{{ url_for('login_blue.registrar_usuario') }}">
        <p><input type="submit" value="Adicionar Usuário" class="btn btn-primary"/></p>
      </form>
    {% endif %}
    </div>
  </div>
</div>
{% endblock%}
