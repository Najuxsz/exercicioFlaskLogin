{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form action="{{ url_for('login_blue.add_user') }}" method="POST">
                        <p>Usuário:</p>
                        <p><input type="text" name="username" placeholder="Digite o nome de usuário" required/></p>
                        
                        <p>Senha:</p>
                        <p><input type="password" name="senha" placeholder="Digite a senha" required/></p>
                        
                        <p><input type="submit" value="Cadastrar" class="btn btn-primary"/></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
